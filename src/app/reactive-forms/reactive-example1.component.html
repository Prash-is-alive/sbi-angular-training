<div class="container">
    <form [formGroup] = "myForm" (ngSubmit)="register()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName = "name" />
            <div *ngIf="myForm.controls['name'].invalid && (myForm.controls['name'].dirty || myForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="myForm.controls['name'].hasError('required')">
                    Name cannot be blank
                </div>
                <div *ngIf="myForm.controls['name'].hasError('minlength')">
                    Name should contain atleast 3 characters
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" formControlName = "email" />
            <div *ngIf="controls['email'].invalid && (controls['email'].dirty || controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="controls['email'].hasError('required')">
                    Email Address cannot be blank
                </div>
                <div *ngIf="controls['email'].hasError('email')">
                    Email Address pattern is invalid
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName = "password" />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.hasError('required')">
                    Password cannot be blank
                </div>
                <div *ngIf="password.hasError('pattern')">
                    Password should be 8 chars long with one upper case, one lower case and one number atleast
                </div>
            </div>
       </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName = "confirmPassword" />
            <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
                <div *ngIf="confirmPassword.hasError('passwordMismatch')">
                    Both the passwords are not matching!
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="number" class="form-control" formControlName = "mobileNumber" />
        </div>
        <button class="btn">Register</button>
    </form>
</div>
