<div class="container">
    <form [formGroup] = "myForm" (ngSubmit)="register()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName = "name" />
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" formControlName = "email" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName = "password" />
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName = "confirmPassword" />
            <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
                <div *ngIf="confirmPassword.hasError('passwordMismatch')">
                    Both the passwords are not matching!
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="number" class="form-control" formControlName = "mobileNo" />
        </div>
        <button class="btn">Register</button>
    </form>
</div>
