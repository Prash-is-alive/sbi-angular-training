<div class="container">
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" 
                    #t1 (input)="customer.name = t1.value" [value]="customer.name" />
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control"
                #t2 (input)="customer.email = t2.value" [value]="customer.email" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"
                #t3 (input)="customer.password = t3.value" [value]="customer.password" />
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control"
                #t4 (input)="customer.confirmPassword = t4.value" [value]="customer.confirmPassword" />
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="number" class="form-control"
                #t5 (input)="customer.mobileNumber = t5.value" [value]="customer.mobileNumber" />
        </div>
        <button class="btn">Register</button>
    </form>
</div>
